<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links (Hyperlinks)</title>
</head>
<body>
    <h1>Links Internos</h1>
    <p>Agora você está acessando uma página que está dentro uma pasta, dentro da pasta da página principal.</p>
    <p><strong><a href="../index.html" target="_self" rel="prev">Clique aqui</a></strong> para voltar a página principal.</p>
</body>
</html>
