<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tag</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Abaixo citaremos ao menos 7 elementos que são utilizados no desenvolvimento HTML</p>
    <ul type="square">
        <li> <abbr title="Use a tag &lt;p&gt;">Parágrafo;</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas ordenadas;</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt">Listas não ordenadas;</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; até &lt;h6&gt"">Títulos e hierárquia de textos;</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de linha;</abbr></li>
        <li><abbr title="Use a tag &lt;address&gt;">Sitação de endereço;</abbr></li>
        <li><abbr title="Use a tag &lt;style&gt; na área head do código">Alterar cor do plano de fundo.</abbr></li>
    </ul>
</body>
</html>
